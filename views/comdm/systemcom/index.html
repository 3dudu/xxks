<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0,width=device-width,height=device-height,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link type="image/x-icon" href="{webroot:favicon.ico}" rel="icon">
    <title>企业管理中心</title>
    <link rel="stylesheet" href="{webroot:public/css/twitter-bootstrap/3.3.7/css/bootstrap.min.css}">
    {js:jquery} {js:dialog} {js:form} {js:validate} {js:cookie} {js:toastr}
    <link rel="stylesheet" href="{skin:css/login.css}" />
    <script type='text/javascript' src='{webroot:public/javascript/public.js}'></script>
</head>

<body>
    <header class="clearfix">
        <div class="col-md-12 column">
            <ul class="breadcrumb">
                <!--
                    <li><a href="{url:}">网站首页</a> <span class="divider"></span></li>
                -->
                <li class="active">企业中心</li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <h3 class="text-center w700" style="color:#333">{if:$this->_siteConfig->logo}
                            <img src="{webroot:$this->_siteConfig->logo}" style="height:50px;height:50px" />
                    {/if}{$this->_siteConfig->name}</h3>
                        <h2 class="text-center" style="color:#333">企业管理中心</h2>
                        <form method="post" name="login" action="{url:/systemcom/login}" autoComplete="off" class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input class="form-control" placeholder="用户名" name="username" type="text"  pattern="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input name="password" class="form-control" placeholder="密码" type="password"  pattern="required"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control" autocomplete="off" name='captcha' placeholder="验证码" pattern="required" />
                                        <div class="input-group-addon" style="padding:0px"><img onclick="changeCaptcha()" src='{url:/simple/getCaptcha}' style='height:30px' id='captchaImg' /></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class=" col-sm-12">
                                    <button type="submit"  class="btn btn-block btn-success">登录</button>
                                </div>
                            </div>
                        </form>
    <a href="{url:systemcom/com_reg}" type="button" class="btn btn-block btn-info">企业入驻</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<section class="copy">
            {echo:IFilter::stripSlash($this->_siteConfig->site_footer_code)}
        </section>
</body>
</html>
