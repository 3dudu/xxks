<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="user-scalable=0,width=device-width,height=device-height,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$this->_siteConfig->name}管理后台登录</title>
<link type="image/x-icon" href="{webroot:favicon.ico}" rel="icon">
<link rel="stylesheet" href="{skin:css/admin.css}" />
<meta name="robots" content="noindex,nofollow">
{js:jquery}
{js:dialog}
{js:validate}
<script type='text/javascript' src='{webroot:public/javascript/public.js}'></script>
</head>
<body class="skin-blue">
	<div class="wrapper" style="background: url({theme:skin/default/images/bg.jpg}) no-repeat;background-size: 100% 100%;">
		<div class="loginbox">
			<form action='{url:/admin/login_act}' method='post'>
				
				<div class="form-group text-center">
					<h3 style="color:#fff">{if:$this->_siteConfig->logo}
						<img src="{webroot:$this->_siteConfig->logo}" style="height:60px;height:60px" />
				{/if}<strong>{$this->_siteConfig->name}</strong></h3>
				</div>
				<div class="form-group text-center">
					<h2 style="color:#fff"><strong>后台管理系统</strong></h2>
				</div>
				<div class="form-group input-group input-group-lg">
					<span class="input-group-addon"><i class="fa fa-user" style="width:30px"></i></span>
					<input type="text" class="form-control" autocomplete="off" name="admin_name" placeholder="用户名" pattern="required" />
				</div>

				<div class="form-group input-group input-group-lg">
					<span class="input-group-addon"><i class="fa fa-key" style="width:30px"></i></span>
					<input type="password" class="form-control" name="password" autocomplete="off" placeholder="密码" pattern="required" />
				</div>

				<div class="form-group input-group input-group-lg">
					<span class="input-group-addon"><i class="fa fa-font" style="width:30px"></i></span>
					<input type="text" class="form-control" autocomplete="off" name='captcha' placeholder="验证码" pattern="required" />
					<span class="input-group-addon no-padding"><img onclick="changeCaptcha()" src='{url:/simple/getCaptcha}' style='width:110px' id='captchaImg' /></span>
				</div>

				<div class="form-group"><button type="submit" class="btn btn-lg btn-warning btn-block"><strong>登 录</strong></button></div>
			</form>
		</div>
	</div>
	<footer class="main-footer">
			{echo:IFilter::stripSlash($this->_siteConfig->site_footer_code)}
		<a href="{url:/systemcom}" target="_blank">企业登录</a>
	</footer>
</body>
</html>
