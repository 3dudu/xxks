<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="home-icon fa fa-home"></i>
			<a href="#">用户</a>
		</li>
		<li>
			<a href="#">岗位分类管理</a>
		</li>
		<li class="active">分类列表</li>
	</ul>
</div>
<form action="{url:/member/category_sort}" method="post" name="category_list">
<div class="content table-responsive">
	<table class="table list-table table-striped table-hover  table-bordered" id="list_table">
		<colgroup>
			<col width="35px" />
			<col/>
			<col/>
			<col width="80px" />
			<col width="150px" />
		</colgroup>
		<caption>
            <a class="btn btn-default" href='{url:/member/category_edit}'>
                <i class="fa fa-plus"></i> 添加分类
            </a>
			<button class="btn btn-default" type="button" name="_memberCategoryButton">
				<i class='fa fa-cogs'></i> 批量设置
			</button>
			{set:plugin::trigger('memberCategoryWidget',array("name" => "parent_id","callback" => "setCat"))}
		</caption>
		<thead>
			<tr>
				<th></th>
				<th>分类名称</th>
				<th>员工关联字段</th>
				<th>排序</th>
				<th>操作</th>
			</tr>
		</thead>

		<tbody>
			{foreach:items=$category item=$item}
			<tr id="{$item['id']}" parent={$item['parent_id']}>
				<td><input type='checkbox' name='cat_id[]' value='{$item['id']}' /></td>
				<td><i style='margin-left:{echo:$item['floor']*20}px' class="operator fa fa-minus-square-o" onclick="displayData(this);" title="关闭"></i>{$item['name']}</td>
				<td>{$item['ext_field']}</td>
				<td><input class="form-control" id="s{$item['id']}" size="2" type="text" onblur="toSort({$item['id']});" value="{$item['sort']}" /></td>
				<td>
					<a href="{url:/member/category_edit/pid/$item['id']}"><i class='operator fa fa-plus'></i></a>
					<a href="{url:/member/category_edit/cid/$item['id']}"><i class='operator fa fa-edit'></i></a>
					<a onclick="delModel({link:'{url:/member/category_del/cid/$item['id']}'})"><i class='operator fa fa-close'></i></a>
				</td>
			</tr>
			{/foreach}
		</tbody>
	</table>
</div>
</form>

<script language="javascript">
//折叠展示
function displayData(_self)
{
	if(_self.title == "关闭")
	{
		jqshow($(_self).parent().parent().attr('id'), 'hide');
		$(_self).removeClass("fa-minus-square-o").addClass("fa-plus-square-o");
		_self.title = '打开';
	}
	else
	{
		jqshow($(_self).parent().parent().attr('id'), 'show');
		$(_self).removeClass("fa-plus-square-o").addClass("fa-minus-square-o");
		_self.title = '关闭';
	}
}

function jqshow(id,isshow) {
	var obj = $("#list_table tr[parent='"+id+"']");
	if (obj.length>0)
	{
		obj.each(function(i) {
			jqshow($(this).attr('id'), isshow);
		});
		if (isshow=='hide')
		{
			obj.hide();
		}
		else
		{
			obj.show();
		}
	}
}
//排序
function toSort(id)
{
	if(id!='')
	{
		var va = $('#s'+id).val();
		var part = /^\d+$/i;
		if(va!='' && va!=undefined && part.test(va))
		{
			$.get("{url:/member/category_sort}",{'id':id,'sort':va}, function(data)
			{
				if(data=='1')
				{
					toastr.success('修改成功');
				}
			});
		}
	}
}
//设置分类
function setCat(catData)
{
	var parent_id = catData == "" ? 0 : catData[0]['id'];
	var cat_id    = [];
	$('[name="cat_id[]"]:checked').each(function(i){
		cat_id.push($(this).val());
	});

	if(cat_id && cat_id.length == 0)
	{
		toastr.error("请选择分类");
		return;
	}

	$.getJSON("{url:/member/categoryAjax}",{"id":cat_id,"parent_id":parent_id},function(json)
	{
		if(json.result == 'success')
		{
			window.location.reload();
		}
		else
		{
			toastr.error('更新失败，当前分类不能设置到其子分类下');
		}
	});
}
</script>
